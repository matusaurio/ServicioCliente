<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/plantilla.xhtml">

    <ui:define name="titulo">Bienvenido</ui:define>
    <ui:define name="logeo">
        <p:panel id="basic" header="Ingreso al Sistema"  style="margin-bottom:20px">
            <p:panelGrid columns="2">
                <p:outputLabel for="usuario" value="Usuario:"/>
                <p:inputText id="usuario" required="true"/>
                <p:outputLabel for="clave" value="Contraseña:"/>
                <p:password id="clave" required="true"/>
            </p:panelGrid>
            <p:spacer height="5px"/>
            <h:link outcome="olvidoPassword" value="Ovido su contraseña?"/>
            <p:spacer height="10px"/>
            <div style="margin: 0 auto;">
                <p:commandButton value="Ingresar" ajax="false" action="Ciudad.xhtml"/>
            </div>
        </p:panel>
    </ui:define>
    <ui:define name="noticias">
        <p:carousel numVisible="1" itemStyle="height:300px;width:490px;" effect="easeInStrong" headerText="Noticias Mundiales" style="margin-bottom:0">
        <p:tab title="Godfather Part I">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="/images/n1.jpg" />
                <h:outputText
                    value="The story begins as Don Vito Corleone..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Godfather Part II">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="/images/n2.jpg" />
                <h:outputText value="Francis Ford Coppola's..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Godfather Part III">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="/images/n3.jpg" />
                <h:outputText value="After a break of more than 15 years..." />
            </h:panelGrid>
        </p:tab>
    </p:carousel>
    </ui:define>
</ui:composition>
