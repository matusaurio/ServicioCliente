<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/plantillaInterna.xhtml">

    <ui:define name="titulo">Bienvenido</ui:define>
    <ui:define name="contenidoUsuario">
        <p:growl autoUpdate="true"/>
        <p:menu style="width: 250px">
            <p:submenu label="Opciones Usuario">
                <p:menuitem value="Ver" update="@form" actionListener="#{usuarioBean.vista()}"/>
                <p:menuitem value="Nuevo" update="@form" actionListener="#{usuarioBean.nuevo()}"/>
                <p:menuitem value="Editar" update="@form" actionListener="#{usuarioBean.modificar()}"/>
                <p:menuitem value="Eliminar" update="@form" actionListener="#{usuarioBean.eliminar()}"/>
            </p:submenu>
        </p:menu>
    </ui:define>
    <ui:define name="tablaUsuario">
        <p:panel header="EMPRESAS" rendered="#{usuarioBean.desplegarVista}" style="max-width: 800px;">
            <p:dataTable var="usuario" value="#{usuarioBean.usuarios}" scrollable="true" scrollHeight="200" selectionMode="single" selection="#{usuarioBean.usuarioSeleccionada}" rowKey="#{usuario.idUsuario}">
                <p:ajax event="rowSelect" listener="#{usuarioBean.onRowSelect(event)}" update="@form"/>
                <p:ajax event="rowUnselect" listener="#{usuarioBean.onRowUnselect(event)}" update="@form"/>
                <p:column headerText="Codigo Usuario" >
                    <h:outputText value="#{usuario.idUsuario}" />
                </p:column>
                <p:column headerText="Codigo Rol" >
                    <h:outputText value="#{usuario.idRol}" />
                </p:column>
                <p:column headerText="Codigo Empresa" >
                    <h:outputText value="#{usuario.idEmpresa}" />
                </p:column>
                <p:column headerText="Nombre Usuario" >
                    <h:outputText value="#{usuario.nombreUsuario}" />
                </p:column>
                <p:column headerText="Mail Usuario" >
                    <h:outputText value="#{usuario.mailUsuario}"/>
                </p:column>
                <p:column headerText="Clave Usuario" >
                    <h:outputScript value="#{usuario.passUsuario}" />
                </p:column>
                <p:column headerText="Estado Empresa" >
                    <h:outputText value="#{usuario.estadoUsuario}" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>
    <ui:define name="formularioUsuario">
            <p:panel header="Nuevo Usuario" rendered="#{usuarioBean.desplegarNuevo}" style="max-width: 800px;">
                <p:panelGrid columns="3">
                    <p:outputLabel for="codigoRol" value="Codigo Rol" />
                    <p:selectOneMenu id="codigoRol" value="#{usuarioBean.usuario.idRol}" required="true">                    
                        <f:selectItems value="#{rolBean.roles}" var="rol"
                                       itemLabel="#{rol.nombreRol}" itemValue="#{rol}"/>
                        <f:converter converterId="rolConverter"/>
                    </p:selectOneMenu>                    
                    <p:message for="codigoRol" />
                    
                    <p:outputLabel for="codigoEmpresa" value="Codigo Empresa" />
                    <p:selectOneMenu id="codigoEmpresa" value="#{usuarioBean.usuario.idEmpresa}" required="true">                    
                        <f:selectItems value="#{empresaBean.empresas}" var="empresa"
                                       itemLabel="#{empresa.nombreEmpresa}" itemValue="#{empresa}"/>
                        <f:converter converterId="empresaConverter"/>
                    </p:selectOneMenu>                    
                    <p:message for="codigoEmpresa" />

                    <p:outputLabel for="nombreUsuario" value="Nombre Usuario:" />
                    <p:inputText id="nombreUsuario" value="#{usuarioBean.usuario.nombreUsuario}" required="true" maxlength="100" requiredMessage="Debe ingresar un nombre."/>
                    <p:message for="nombreUsuario" />

                    <p:outputLabel for="mailUsuario" value="Mail Usuario:" />
                    <p:inputText id="mailUsuario" value="#{usuarioBean.usuario.mailUsuario}" required="true" maxlength="100" requiredMessage="Debe ingresar un email.">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:message for="mailUsuario" />
                    
                    <p:outputLabel for="claveUsuario" value="Clave Usuario:" />
                    <p:password id="claveUsuario" value="#{usuarioBean.usuario.passUsuario}" required="true" requiredMessage="Debe ingresar una contraseÃ±a."/>
                    <p:message for="claveUsuario" />
                    
                    <p:outputLabel for="estadoUsuario" value="Estado:"/>
                    <p:selectOneMenu id="estadoUsuario" value="#{usuarioBean.usuario.estadoUsuario}" >
                        <f:selectItem itemLabel="- Seleccione -" itemValue="#{null}" />
                        <f:selectItem itemLabel="INACTIVO" itemValue="#{false}" />
                        <f:selectItem itemLabel="ACTIVO" itemValue="#{true}" />
                    </p:selectOneMenu>
                    <p:message for="estadoUsuario" />
                </p:panelGrid>
                <br/>
                <p:commandButton value="Aceptar" update="@form" actionListener="#{usuarioBean.guardar()}"/>
                <p:commandButton value="Cancelar" update="@form" immediate="true" actionListener="#{usuarioBean.cancelar()}"/>
            </p:panel>
    </ui:define>
</ui:composition>
