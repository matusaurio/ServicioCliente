<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/plantillaInterna.xhtml">

    <ui:define name="titulo">Bienvenido</ui:define>
    <ui:define name="contenidoTipoServicio">
        <p:growl autoUpdate="true" showDetail="true"/>
        <p:menu class="menuLateral">
            <p:submenu label="Opciones Tipo Servicio Solicitud Servicio">
                <p:menuitem value="Ver" update="@form" actionListener="#{tipoServicioBean.vista()}" />
                <p:menuitem value="Nuevo" update="@form" actionListener="#{tipoServicioBean.nuevo()}"/>
                <p:menuitem value="Editar" update="@form" actionListener="#{tipoServicioBean.modificar()}"/>
                <p:menuitem value="Eliminar" update="@form" actionListener="#{tipoServicioBean.eliminar()}"/>
            </p:submenu>
        </p:menu>
    </ui:define>
    <ui:define name="tablaTipoServicio">
        <p:panel header="TIPO SERVICIO SOLICITUD SERVICIO" rendered="#{tipoServicioBean.desplegarVista}" class="panelCentral">
            <p:dataTable var="tipoServicio" value="#{tipoServicioBean.tipoServicios}" scrollable="true" scrollHeight="200" selectionMode="single" selection="#{tipoServicioBean.tipoServicioSeleccionada}" rowKey="#{tipoServicio.idTipoServicioSolicitudservicio}">
                <p:ajax event="rowSelect" listener="#{tipoServicioBean.onRowSelect(event)}" update="@form"/>
                <p:ajax event="rowUnselect" listener="#{tipoServicioBean.onRowUnselect(event)}" update="@form"/>
                <p:column headerText="Codigo" >
                    <h:outputText value="#{tipoServicio.idTipoServicioSolicitudservicio}" />
                </p:column>
                <p:column headerText="Nombre" >
                    <h:outputText value="#{tipoServicio.nombreTipoServicioSolicitudservicio}" />
                </p:column>
                <p:column headerText="Fecha" >
                    <h:outputText value="#{tipoServicio.fechaTipoServicioSolicitudservicio}" />
                </p:column>
                <p:column headerText="Estado" >
                    <h:outputText value="#{tipoServicio.estadoTipoServicioTxt}" />
                </p:column>
                <p:column headerText="Observacion" >
                    <h:outputText value="#{tipoServicio.observacionTipoServicioSolicitudservicio}" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>
    <ui:define name="formularioTipoServicio">
        <p:panel header="Nueva Tipo Servicio" rendered="#{tipoServicioBean.desplegarNuevo}" class="panelCentral">
            <p:panelGrid columns="3">
                <p:outputLabel for="nombreT" value="Nombre" />
                <p:inputText id="nombreT" value="#{tipoServicioBean.tipoServicio.nombreTipoServicioSolicitudservicio}" required="true" maxlength="100" requiredMessage="Debe ingresar la descripcion."/>
                <p:message for="nombreT" />
                <p:outputLabel for="fechaT" value="Fecha" />
                <p:calendar id="fechaT" value="#{tipoServicioBean.tipoServicio.fechaTipoServicioSolicitudservicio}" pattern="yyyy/MM/dd HH:mm:ss"/>
                <p:message for="fechaT" />

                <p:outputLabel for="estadoT" value="Estado:"/>
                <p:selectOneMenu id="estadoT" value="#{tipoServicioBean.tipoServicio.estadoTipoServicioSolicitudservicio}" >
                    <f:selectItem itemLabel="- Seleccione -" itemValue="#{null}" />
                    <f:selectItem itemLabel="INACTIVO" itemValue="#{false}" />
                    <f:selectItem itemLabel="ACTIVO" itemValue="#{true}" />
                </p:selectOneMenu>
                <p:message for="estadoT" />
                <p:outputLabel for="observacionT" value="Observacion" />
                <p:inputText id="observacionT" value="#{tipoServicioBean.tipoServicio.observacionTipoServicioSolicitudservicio}" required="true" maxlength="100" requiredMessage="Debe ingresar la descripcion."/>
                <p:message for="observacionT" />
            </p:panelGrid>
            <br/>
            <p:commandButton value="Aceptar" update="@form" actionListener="#{tipoServicioBean.guardar()}"/>
            <p:commandButton value="Cancelar" update="@form" immediate="true" actionListener="#{tipoServicioBean.cancelar()}"/>
        </p:panel>
    </ui:define>
</ui:composition>
