<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
            <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/styles/style.css" type="text/css" media="all"/>
            <title>Centro de Servicio al Cliente <ui:insert name="titulo">Distribuidas</ui:insert></title>
        </h:head>

        <h:body>

            <div id="cabecera">
                <img src="#{facesContext.externalContext.requestContextPath}/images/cabecera.jpg" align="right"/>
            </div>
            <center>
                <h:form>
                    <div id="cuerpo">
                        <p:spacer height="30px"/>
                        <p:layout style="min-width: 350px;min-height: 400px;">
                            <p:layoutUnit position="west" resizable="true" size="350px" minSize="350" >                                
                                <p:menu>
                                    <p:submenu label="Parametrización">
                                        <p:menuitem value="Ciudad" update="@form" ajax="false" action="ciudad"/>
                                        <p:menuitem value="Empresa" update="@form" ajax="false" action="empresa"/>
                                    </p:submenu>
                                </p:menu>
                                <ui:insert name="contenidoCiudad"/>
                                <ui:insert name="contenidoEmpresa"/>
                            </p:layoutUnit>
                            <p:layoutUnit position="center">
                                <ui:insert name="tablaCiudad"/>
                                <ui:insert name="formularioCiudad"/>
                                <ui:insert name="tablaEmpresa"/>
                                <ui:insert name="formularioEmpresa"/>
                            </p:layoutUnit>
                        </p:layout>
                    </div>
                </h:form>
            </center>
            <div id="pie">
                <p class="pieFont">Centro de Servicio al Cliente - Santiago Benalcázar, Verónica Ruiz, Stephen Sampedro</p>
            </div>

        </h:body>
    </f:view>
</html>
