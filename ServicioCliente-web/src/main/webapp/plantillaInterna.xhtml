<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
            <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/styles/style.css" type="text/css" media="all"/>
            <title>Centro de Servicio al Cliente <ui:insert name="titulo">Distribuidas</ui:insert></title>
        </h:head>

        <h:body>

            <div id="cabecera">
                <img src="#{facesContext.externalContext.requestContextPath}/images/cabecera.jpg" align="right"/>
            </div>

            <center>
                <h:form>
                    <div id="cuerpo">

                        <p:growl autoUpdate="true"/>
                        <p:menubar>
                            <p:submenu label="Parametrización">
                                <p:menuitem value="Ciudad" update="@form" ajax="false" action="ciudad"/>
                                <p:menuitem value="Empresa" update="@form" ajax="false" action="empresa"/>
                                <p:menuitem value="Sucursal" update="@form" ajax="false" action="sucursal"/>
                                <p:menuitem value="Bodega" update="@form" ajax="false" action="bodega"/>
                                <p:menuitem value="Modelo" update="@form" ajax="false" action="modelo"/>
                                <p:menuitem value="Marca" update="@form" ajax="false" action="marca"/>
                                <p:menuitem value="Usuario" update="@form" ajax="false" action="usuario"/>
                                <p:menuitem value="Solicitud Servicio" update="@form" ajax="false" action="solicitudServicio"/>
                                <p:menuitem value="Tipo Servicio" update="@form" ajax="false" action="tipodeservicio"/>
                                <p:menuitem value="Estado" update="@form" ajax="false" action="estado"/>
                                <p:menuitem value="Producto" update="@form" ajax="false" action="producto"/>
                                <p:menuitem value="Contacto" update="@form" ajax="false" action="contacto"/>
                                <p:menuitem value="Tecnico" update="@form" ajax="false" action="tecnico"/>
                            </p:submenu>                         
                            <p:menuitem value="Logout" action="index" style="right: inherit" />
                        </p:menubar>
                        <p:spacer height="30px"/>
                        <p:layout>
                            <p:layoutUnit position="west" resizable="true" size="350px" minSize="350" >
                                <ui:insert name="contenidoCiudad"/>
                                <ui:insert name="contenidoEmpresa"/>
                                <ui:insert name="contenidoMarca"/>
                                <ui:insert name="contenidoEstado"/>
                                <ui:insert name="contenidoTipoServicio"/>
                                <ui:insert name="contenidoModelo"/>
                                <ui:insert name="contenidoBodega"/>
                                <ui:insert name="contenidoSucursal"/>
                                <ui:insert name="contenidoUsuario"/>
                                <ui:insert name="contenidoProducto"/>
                                <ui:insert name="contenidoSolicitudServicio"/>
                                <ui:insert name="contenidoContacto"/>
                                <ui:insert name="contenidoTecnico"/>
                            </p:layoutUnit>
                            <p:layoutUnit position="center" id="principal">
                                <ui:insert name="tablaCiudad"/>
                                <ui:insert name="formularioCiudad"/>
                                <ui:insert name="tablaEmpresa"/>
                                <ui:insert name="formularioEmpresa"/>
                                <ui:insert name="tablaMarca"/>
                                <ui:insert name="formularioMarca"/>
                                <ui:insert name="tablaEstado"/>
                                <ui:insert name="formularioEstado"/>
                                <ui:insert name="tablaTipoServicio"/>
                                <ui:insert name="formularioTipoServicio"/>
                                <ui:insert name="tablaModelo"/>
                                <ui:insert name="formularioModelo"/>
                                <ui:insert name="tablaBodega"/>
                                <ui:insert name="formularioBodega"/>
                                <ui:insert name="tablaSucursal"/>
                                <ui:insert name="formularioSucursal"/>
                                <ui:insert name="tablaUsuario"/>
                                <ui:insert name="formularioUsuario"/>
                                <ui:insert name="tablaProducto"/>
                                <ui:insert name="formularioProducto"/>
                                <ui:insert name="tablaSolicitudServicio"/>
                                <ui:insert name="formularioSolicitudServicio"/>
                                <ui:insert name="tablaContacto"/>
                                <ui:insert name="formularioContacto"/>
                                <ui:insert name="tablaTecnico"/>
                                <ui:insert name="formularioTecnico"/>
                            </p:layoutUnit>
                        </p:layout>
                    </div>
                </h:form>
            </center>
            <div id="pie">
                <p class="pieFont">Centro de Servicio al Cliente - Santiago Benalcázar, Verónica Ruiz, Stephen Sampedro</p>
            </div>

        </h:body>
    </f:view>
</html>
