<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/plantillaInterna.xhtml">

    <ui:define name="titulo">Bienvenido</ui:define>
    <ui:define name="contenidoParteServicio">
        <p:growl autoUpdate="true" showDetail="true"/>
        <p:menu class="menuLateral">
            <p:submenu label="Opciones Tipo Servicio Solicitud Servicio">
                <p:menuitem value="Ver" update="@form" actionListener="#{parteServicioBean.vista()}" />
                <p:menuitem value="Nuevo" update="@form" actionListener="#{parteServicioBean.nuevo()}"/>
                <p:menuitem value="Editar" update="@form" actionListener="#{parteServicioBean.modificar()}"/>
                <p:menuitem value="Eliminar" update="@form" actionListener="#{parteServicioBean.eliminar()}"/>
            </p:submenu>
        </p:menu>
    </ui:define>
    <ui:define name="tablaParteServicio">
        <p:panel header="PARTE SERVICIO" rendered="#{parteServicioBean.desplegarVista}" class="panelCentral">
            <p:dataTable var="parteServicio" value="#{parteServicioBean.parteServicios}" paginator="true" rows="5" paginatorAlwaysVisible="false" selectionMode="single" selection="#{parteServicioBean.parteServicioSeleccionado}" rowKey="#{parteServicio.idParteservicio}">
                <p:ajax event="rowSelect" listener="#{parteServicioBean.onRowSelect(event)}" update="@form"/>
                <p:ajax event="rowUnselect" listener="#{parteServicioBean.onRowUnselect(event)}" update="@form"/>
                <p:column headerText="Codigo" >
                    <h:outputText value="#{parteServicio.idParteservicio}" />
                </p:column>
                <p:column headerText="Usuario" >
                    <h:outputText value="#{parteServicio.idUsuario.nombreUsuario}" />
                </p:column>
                <p:column headerText="Codigo Solicitud Servicio" >
                    <h:outputText value="#{parteServicio.idSolicitudservicio}" />
                </p:column>
                <p:column headerText="Fecha Inicio" >
                    <h:outputText value="#{parteServicio.fechaInicioParteservicio}" />
                </p:column>
                <p:column headerText="Fecha Fin" >
                    <h:outputText value="#{parteServicio.fechaFinParteservicio}" />
                </p:column>
                <p:column headerText="Total Horas" >
                    <h:outputText value="#{parteServicio.totalHorasParteservicio}" />
                </p:column>
                <p:column headerText="Estado" >
                    <h:outputText value="#{parteServicio.estadoParteServicioTxt}" />
                </p:column>
                <p:column headerText="Firma" >
                    <h:outputText value="#{parteServicio.estadoFirmaTxt}" />
                </p:column>
                <p:column headerText="Fecha Firma" >
                    <h:outputText value="#{parteServicio.fechaFirmaParteservicio}" />
                </p:column>
                <p:column headerText="Sugerencia" >
                    <h:outputText value="#{parteServicio.sugerenciaParteservicio}" />
                </p:column>
                <p:column headerText="Observacion" >
                    <h:outputText value="#{parteServicio.observacionParteservicio}" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>
    <ui:define name="formularioParteServicio">
        <p:panel header="Nuevo Parte Servicio" rendered="#{parteServicioBean.desplegarNuevo}" class="panelCentral">
            <p:panelGrid columns="3">
                <p:outputLabel for="codigoUsuario" value="Codigo Usuario" />
                <h:selectOneMenu id="codigoUsuario" value="#{sucursalBean.idEmpresa}" required="true" onclick="">
                    <f:selectItem itemLabel="- Seleccione -" itemValue=""/>
                    <f:selectItems value="#{empresaBean.listaCombo}"/>
                    <p:ajax update="codigoUsuario" event="change" process="@this" listener="#{sucursalBean.compararListas()}"/>
                </h:selectOneMenu>
                <p:message for="codigoSolicitudServicio" />
                <p:outputLabel for="codigoSolicitudServicio" value="Codigo Solicitud Servicio" />
                <p:selectOneMenu id="codigoSolicitudServicio" value="#{parteServicioBean.parteServicio.idUsuario}" effect="puff">                    
                    <f:selectItems value="#{usuarioBean.usuarios}" var="usuario"
                                   itemLabel="#{usuario.nombreUsuario}" itemValue="#{usuario}"/>
                    <f:converter converterId="usuarioConverter"/>
                    <p:ajax update="codigoSolicitudServicio" event="change" process="@this"/>
                </p:selectOneMenu>                    
                <p:message for="codigoSolicitudServicio" />
                <p:outputLabel for="nombreT" value="Nombre" />
                <p:inputText id="nombreT" value="#{parteServicioBean.tipoServicio.nombreTipoServicioSolicitudservicio}" required="true" maxlength="100" requiredMessage="Debe ingresar la descripcion."/>
                <p:message for="nombreT" />
                <p:outputLabel for="fechaT" value="Fecha" />
                <p:calendar id="fechaT" value="#{parteServicioBean.tipoServicio.fechaTipoServicioSolicitudservicio}" pattern="yyyy/MM/dd HH:mm:ss"/>
                <p:message for="fechaT" />

                <p:outputLabel for="estadoT" value="Estado:"/>
                <p:selectOneMenu id="estadoT" value="#{parteServicioBean.tipoServicio.estadoTipoServicioSolicitudservicio}" effect="explode" >
                    <f:selectItem itemLabel="- Seleccione -" itemValue="#{null}" />
                    <f:selectItem itemLabel="INACTIVO" itemValue="#{false}" />
                    <f:selectItem itemLabel="ACTIVO" itemValue="#{true}" />
                </p:selectOneMenu>
                <p:message for="estadoT" />
                <p:outputLabel for="observacionT" value="Observacion" />
                <p:inputText id="observacionT" value="#{parteServicioBean.tipoServicio.observacionTipoServicioSolicitudservicio}" required="true" maxlength="100" requiredMessage="Debe ingresar la descripcion."/>
                <p:message for="observacionT" />
            </p:panelGrid>
            <br/>
            <p:commandButton value="Aceptar" update="@form" actionListener="#{parteServicioBean.guardar()}"/>
            <p:commandButton value="Cancelar" update="@form" immediate="true" actionListener="#{parteServicioBean.cancelar()}"/>
        </p:panel>
    </ui:define>
</ui:composition>
