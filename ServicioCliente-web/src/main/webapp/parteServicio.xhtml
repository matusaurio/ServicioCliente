<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/plantillaInterna.xhtml">

    <ui:define name="titulo">Parte Servicio</ui:define>
    <ui:define name="contenidoParteServicio">
        <p:growl autoUpdate="true" showDetail="true"/>
        <p:menu class="menuLateral">
            <p:submenu label="Opciones Tipo Servicio Solicitud Servicio">
                <p:menuitem value="Ver" update="@form" actionListener="#{parteServicioBean.vista()}" />
                <p:menuitem value="Nuevo" update="@form" actionListener="#{parteServicioBean.nuevo()}"/>
                <p:menuitem value="Editar" update="@form" actionListener="#{parteServicioBean.modificar()}"/>
                <p:menuitem value="Eliminar" update="@form" actionListener="#{parteServicioBean.eliminar()}"/>
            </p:submenu>
        </p:menu>
    </ui:define>
    <ui:define name="verParteServicio">
        <p:outputLabel for="codParteServicio" value="Parte de Servicio Nro. "/>
        <h:outputText id="codParteServicio" value="#{parteServicio.idParteservicio}"/>
        <p:fieldset legend="Información General">
            <p:dataTable var="parteServicio" value="#{parteServicioBean.parteServicios}">
                <p:column headerText="Empresa">
                    <h:outputText value="#{parteServicio.idEmpresa.nombreEmpresa}"/>
                </p:column>
                <p:column headerText="Contacto">
                    <h:outputText value="#{parteServicio.idContacto.nombreContacto}"/>
                </p:column>
            </p:dataTable>
            <p:spacer/>
            <p:dataTable var="parteServicio" value="#{parteServicioBean.parteServicios}">
                <p:column headerText="Técnico Asignado">
                    <h:outputText value="#{parteServicio.idTecnico.nombreTecnico}"/>
                </p:column>
            </p:dataTable>
            <p:spacer/>
            <p:dataTable var="parteServicio" value="#{parteServicioBean.parteServicios}">
                <p:column headerText="Hora de Inicio Servicio">
                    <h:outputText value="#{parteServicio.idHorarioservicio.inicioHorarioservicio}"/>
                </p:column>
                <p:column headerText="Hora de Fin de Servicio">
                    <h:outputText value="#{parteServicio.idHorarioservicio.finHorarioservicio}"/>
                </p:column>
                <p:column headerText="Total de Horas Servicio">
                    <h:outputText value="#{parteServicio.idHorarioservicio.totalHorarioservicio}"/>
                </p:column>
            </p:dataTable>
        </p:fieldset>
        <p:spacer/>
        <p:fieldset legend="Información del Equipo">
            <p:dataTable var="parteServicio" value="#{parteServicioBean.parteServicios}">
                <p:column headerText="Sucursal">
                    <h:outputText value="#{parteServicio.idSolicitudservicio.idSucursal.nombreSucursal}"/>
                </p:column>
                <p:column headerText="Equipo">
                    <h:outputText value="#{parteServicio.idSolicitudservicio.idProducto.nombreProducto}"/>
                </p:column>
                <p:column headerText="Ciudad Procedencia">
                    <h:outputText value="#{parteServicio.idSolicitudservicio.idCiudad.nombreCiudad}"/>
                </p:column>
                <p:column headerText="Tipo Servicio">
                    <h:outputText value="#{parteServicio.idSolicitudservicio.idTipoServicioSolicitudservicio.nombreTipoServicioSolicitudservicio}"/>
                </p:column>
            </p:dataTable>
        </p:fieldset>
        <p:spacer/>
        <p:spacer/>
        <p:fieldset legend="Descripción Parte Servicio">
            <p:dataTable var="parteServicio" value="#{parteServicioBean.parteServicios}">
                <p:column headerText="Detalles">
                    <h:outputText value="#{parteServicio.idDetalleParteservicio.descripcionDetalleParteservicio}"/>
                </p:column>
            </p:dataTable>
        </p:fieldset>
        <p:spacer/>
        <p:fieldset legend="Observaciones Parte Servicio">
            <p:dataTable var="parteServicio" value="#{parteServicioBean.parteServicios}">
                <p:column headerText="Observaciones">
                    <h:outputText value="#{parteServicio.observacionParteservicio}"/>
                </p:column>
            </p:dataTable>
        </p:fieldset>
        <p:spacer/>
        <p:fieldset legend="Firma">
            <p:outputLabel for="firmaParteServicio" value="El parte ha sido firmado?"/>
            <h:outputText id="firmaParteServicio" value="#{parteServicio.firmaParteservicio}"/>
        </p:fieldset>
        <p:spacer/>
        <h:link id="editParteServicio" value="Editar Parte Servicio" outcome="editParteServicio"/>
    </ui:define>
</ui:composition>
