<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
            <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/style.css" type="text/css" media="all"/>
            <title>Atencion al cliente <ui:insert name="titulo">Distribuidas</ui:insert></title>
        </h:head>

        <h:body>

            <div id="cabecera">
                <img src="#{facesContext.externalContext.requestContextPath}/images/cabecera.jpg" align="right"/>
            </div>
            <center>
                <h:form>
                    <div id="cuerpo">
                        <p:spacer height="30px"/>
                        <h:form>
                            <h3 style="margin-top:0"></h3>
                            <p:clock />
                        </h:form>
                        <h:form>
                            <p:spacer height="30px"/>
                            <p:panelGrid columns="3">
                                <h:outputLabel for="correo" value="Ingrese su correo:"/>
                                <p:inplace id="correo" editor="true">
                                    <p:inputText value="#{inplaceView.text}" required="true" label="text"/>
                                </p:inplace>
                            </p:panelGrid>
                            <p:spacer height="40px"/>
                            <p:growl id="message" showDetail="true"/>
                            <p:commandButton value="Enviar" actionListener="#{dialogView.enviar}" update="message"  action="index.xhtml">
                                <p:confirm header="Confirmar" message="Â¿Esta seguro?"/>
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" actionListener="index.xhtml"/>
                                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                            </p:confirmDialog>
                        </h:form>
                        <p:spacer height="30px"/>
                        <h:form>
                            
                            <h3>  </h3>
                            <p:media value="http://www.stephaniequinn.com/Music/Mozart%20-%20Presto.mp3" width="200" height="20" player="quicktime">
                                <f:param name="autoPlay" value="false"/>
                            </p:media>
                            
                            <p:contentFlow value="#{imagesView.images}" var="image">
                                <p:graphicImage  url="../images/nature/#{image}" styleClass="content"/>
                                <div class="caption">#{image}</div>
                            </p:contentFlow>
                            <p:spacer height="30px"/>
                            
                        </h:form>
                    </div>
                </h:form>
            </center>
            <div id="pie">
                <p class="pieFont">Ejemplo del uso de PrimeFaces<br/>ESPE-Aplicaciones Distribuidas</p>
            </div>

        </h:body>
    </f:view>
</html>
