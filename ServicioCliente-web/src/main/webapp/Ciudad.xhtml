<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
            <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/style.css" type="text/css" media="all"/>
            <title>Atencion al cliente <ui:insert name="titulo">Distribuidas</ui:insert></title>
        </h:head>

        <h:body>

            <div id="cabecera">
                <img src="#{facesContext.externalContext.requestContextPath}/images/cabecera.jpg" align="right"/>
            </div>
            <center>
                <h:form>
                    <div id="cuerpo">
                        <p:spacer height="30px"/>
                        <p:layout style="min-width: 300px;min-height: 200px;">
                            <p:layoutUnit position="west" resizable="true" size="300" minSize="40">
                                <p:growl autoUpdate="true"/>
                                <p:panelMenu style="min-width: 300px">
                                    <p:submenu label="Ciudad">
                                        <p:menuitem value="Ver" update="@form" actionListener="#{ciudadBean.vista()}"/>
                                        <p:menuitem value="Nuevo" update="@form" actionListener="#{ciudadBean.nuevo()}"/>
                                        <p:menuitem value="Editar" update="@form"/>
                                        <p:menuitem value="Eliminar" update="@form"/>
                                    </p:submenu>
                                    <p:submenu label="Empresa">
                                        <p:menuitem value="Ver" update="@form" actionListener="#{empresaBean.vista()}"/>
                                        <p:menuitem value="Nuevo" update="@form" actionListener="#{empresaBean.nuevo()}"/>
                                        <p:menuitem value="Editar" update="@form"/>
                                        <p:menuitem value="Eliminar" update="@form"/>
                                    </p:submenu>
                                </p:panelMenu>
                            </p:layoutUnit>
                            <p:layoutUnit position="center">
                                <p:panel header="Vista" rendered="#{ciudadBean.desplegarVista}">
                                    <h3 style="margin-top: 0">Ciudades</h3>
                                    <p:dataTable var="ciudad" value="#{ciudadBean.ciudades}" scrollable="true" scrollHeight="200" selectionMode="single" selection="#{ciudadBean.ciudadSeleccionada}" rowKey="#{ciudad.idCiudad}">
                                        <p:column headerText="Codigo" >
                                            <h:outputText value="#{ciudad.idCiudad}" />
                                        </p:column>
                                        <p:column headerText="Descripcion" >
                                            <h:outputText value="#{ciudad.nombreCiudad}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                                <p:panel header="Nueva Ciudad" rendered="#{ciudadBean.desplegarNuevo}">
                                    <p:panelGrid columns="3">
                                        <p:outputLabel for="nombre" value="Nombre" />
                                        <p:inputText id="nombre" value="#{ciudadBean.ciudad.nombreCiudad}" required="true" maxlength="100" requiredMessage="Debe ingresar la descripcion."/>
                                        <p:message for="nombre" />
                                    </p:panelGrid>
                                    <p:commandButton value="Aceptar" update="@form" actionListener="#{ciudadBean.guardar()}"/>
                                    <p:commandButton value="Cancelar" update="@form" immediate="true" actionListener="#{ciudadBean.cancelar()}"/>
                                </p:panel>
                                <p:panel header="Vista" rendered="#{empresaBean.desplegarVista}">
                                    <h3 style="margin-top: 0">Ciudades</h3>
                                    <p:dataTable var="empresa" value="#{empresaBean.empresas}" scrollable="true" scrollHeight="150">
                                        <p:column headerText="Codigo Empresa" >
                                            <h:outputText value="#{empresa.idEmpresa}" />
                                        </p:column>
                                        <p:column headerText="Codigo Ciudad" >
                                            <h:outputText value="#{empresa.idCiudad}" />
                                        </p:column>
                                        <p:column headerText="Nombre Empresa" >
                                            <h:outputText value="#{empresa.nombreEmpresa}" />
                                        </p:column>
                                        <p:column headerText="Estado Empresa" >
                                            <h:outputText value="#{empresa.estadoEmpresa}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                                <p:panel header="Nueva Empresa" rendered="#{empresaBean.desplegarNuevo}">
                                    <p:panelGrid columns="3">
                                        <p:outputLabel for="codigoCiudad" value="Codigo Ciudad:" />
                                        <p:inputText id="codigoCiudad" value="#{empresaBean.empresa.idCiudad}" required="true" maxlength="100" requiredMessage="Debe ingresar la descripcion."/>
                                        <p:message for="codigoCiudad" />
                                        <p:outputLabel for="nombreEmpresa" value="Nombre Empresa:" />
                                        <p:inputText id="nombreEmpresa" value="#{empresaBean.empresa.nombreEmpresa}" required="true" maxlength="100" requiredMessage="Debe ingresar la descripcion."/>
                                        <p:message for="nombreEmpresa" />
                                        <p:outputLabel for="estadoEmpresa" value="Estado:"/>
                                        <p:selectOneMenu id="estadoEmpresa" value="#{empresaBean.empresa.estadoEmpresa}" style="width:125px" >
                                            <f:selectItem itemLabel="Seleccione" itemValue="" />
                                            <f:selectItem itemLabel="0" itemValue="0" />
                                            <f:selectItem itemLabel="1" itemValue="1" />
                                        </p:selectOneMenu>
                                        <p:message for="estadoEmpresa" />
                                    </p:panelGrid>
                                    <p:commandButton value="Aceptar" update="@form" actionListener="#{empresaBean.guardar()}"/>
                                    <p:commandButton value="Cancelar" update="@form" immediate="true" actionListener="#{empresaBean.cancelar()}"/>
                                </p:panel>
                            </p:layoutUnit>
                        </p:layout>
                    </div>
                </h:form>
            </center>
            <div id="pie">
                <p class="pieFont">Proyecto<br/>ESPE-Aplicaciones Distribuidas</p>
            </div>

        </h:body>
    </f:view>
</html>
